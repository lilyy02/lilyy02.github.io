<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music to relax and study to</title>
    <!-- font for the body has been set to Helvetica in the sans serif family within the style.css file -->

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>ambient music to relax and study to</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
      <ul>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#">Music</a></li>
        <li><a href="#">Playlists</a></li>
        <!-- Add or remove navigation items as needed -->
      </ul>
    </nav>

    <!-- Main Content Section -->
    <main class="container">
      <!-- Media Player Section -->
      <!-- Button icons are sourced from png files in the assignment's folder. Links to the url do not have the correct colour when I modify it, as well as just allowing me to make sure that there arent any dead links -->

      <div class="media-player">
        <!-- this is a short looping video I sourced from a royalty free library to add some more interesting visuals to the page. Should continuously loop as long as music is playing but may add function to disable it from playing to reduce data usage. -->
        <video id="custom-video-player" controls loop>
          <source
            src="assets/vecteezy_ai-generated-an-animated-scene-featuring-a-girl-with-wine_40983192_1.mp4"
            type="video/mp4"
          />
        </video>

        <!-- added div for playlist section. this should be a subsection which contains details of songs in the playlist and what is currently playing -->
        <!-- details to show: track name, artist. these should be categories which the audio files fall under and have their own div therefore -->
        <div class="playlist">
          <div class="track-title">Title</div>
          <div class="track-artist">Artist</div>
        </div>

        <!-- buttons are laid out in order from left to right: shuffle, previous song, pause/play, next song, loop. This is done to be consistent with large music streaming services, i.e. Spotify and the YouTube Music app and makes it more usable for those already familiar with those platforms -->
        <div class="custom-controls">
          <!-- added shuffle button -->
          <!-- <button id="shuffle-btn" onclick="shuffle()">
            <img
              id="shuffle-img"
              src="assets/icons/icons8-shuffle-90.png"
              alt="shuffle button"
              width="24"
              height="24"
            />
          </button> -->

          <!-- added previous song button -->
          <button id="prev-song-btn" onclick="back()">
            <img
              id="prev-song-img"
              src="assets/icons/icons8-skip-to-start-90.png"
              alt="loop button"
              width="24"
              height="24"
            />
          </button>

          <button id="play-pause-btn" onclick="togglePlayPause()">
            <img
              id="play-pause-img"
              src="Assets/Icons/icons8-play-90.png"
              alt="Play Button"
              width="32"
              height="32"
            />
          </button>
          <!-- added next song button -->
          <button id="next-song-btn" onclick="skip()">
            <img
              id="loop-img"
              src="Assets/Icons/icons8-end-90.png"
              alt="loop button"
              width="24"
              height="24"
            />
          </button>
          <!-- added loop button -->
          <!--
          <button id="loop-btn" onclick="loop()">
            <img
              id="loop-img"
              src="Assets/Icons/icons8-repeat-90.png"
              alt="loop button"
              width="24"
              height="24"
            />
          </button>
        -->
          <!-- added mute/unmute button -->
          <!-- should be unmuted by default. clicking will change the icon to mute.-->
          <button id="mute-unmute-btn" onclick="togglemute()">
            <img
              id="loop-img"
              src="Assets/Icons/icons8-audio-90.png"
              alt="loop button"
              width="24"
              height="24"
            />
          </button>
          <!-- for the volume change functionality, I wanted to use a slider -->
          <div class="volume"></div>
          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>
        </div>
      </div>

      <!-- Additional Content Section -->
      <section>
        <h2>Additional Content</h2>
        <p>This is where you can showcase any other relevant content.</p>
        <!-- Add more content as needed -->
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
