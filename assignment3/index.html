<index class="html">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Clicker Game</title>
      <link rel="stylesheet" href="stylesheet.css" />
      <script src="script.js"></script>
    </head>
    <body>
      <div class = "bgMargins"></div>
      <!--current amount of money is shown in a paragraph with id "currentMoney". this should dynamically update based on the "money" variable in the javascript document.-->
      <div class="leftmargin"></div>
      <div class="headermargin"></div>
      <div class="vmargin1"></div>
      <div class="vmargin2"></div>
      <div class="vmargin3"></div>
      <div class="vmargin4"></div>
      <div class="score">
      <p id="currentMoney">$0</p>
      </div>
      <!-- make the button for clicking and the upgrades the -->
      <div class="clickableArea">
        <!-- FUNCTION CAN'T BE CALLED "CLICK" OR IT WON'T WORK! -->
      <button id="clickButton" onclick="clicked()">
        <img src="tullimonstrum.png" width="70%" width="70%" />
      </button>
      </div>

      <div class="upgrades">
        <button id="extraClicker" onclick="upgradeA()">Extra Clicker <br> $25 <br> Makes your clicks give an extra $1 per level</button>
        <!--upgrade to automatically add $20 every 5 seconds-->
        <button id="incomeStream1" onclick="upgradeB()">Upgrade B <br> $100 <br> Automatically adds $5 per level every 1s</button>
        <!--upgrade which automatically adds $100 every 15 seconds-->
        <button id="incomeStream2" onclick="upgradeC()">Upgrade C <br> $250 <br> Automatically adds $50 per level every 5s</button>
      <p id ="currentUpgradeALevel"></p>
      <p id ="currentUpgradeBLevel"></p>
      <p id ="currentUpgradeCLevel"></p>
      </div>
    </body>
  </html></index
>
