<index class="html">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Clicker Game</title>
      <link rel="stylesheet" href="stylesheet.css" />
      <script src="script.js"></script>
    </head>
    <body>
      <!--current amount of money is shown in a paragraph with id "currentMoney". this should dynamically update based on the "money" variable in the javascript document.-->
      <p id="currentMoney">$0</p>
      <!-- make the button for clicking and the upgrades the -->
      <div class="clickableArea">
        <!-- FUNCTION CAN'T BE CALLED "CLICK" OR IT WON'T WORK! -->
      <button id="clickButton" onclick="clicked()">
        <img src="tullimonstrum.png" width="80%" width="80%" />
      </button>
      </div>

      <div class="upgrades">
        <button id="extraClicker" onclick="upgradeA()">Extra Clicker</button>
        <!--upgrade to automatically add $20 every 5 seconds-->
        <button id="incomeStream1" onclick="upgradeB()">$20/5s</button>
        <!--upgrade which automatically adds $100 every 15 seconds-->
        <button id="incomeStream2" onclick="upgradeC()">$100/15s</button>
      </div>
    </body>
  </html></index
